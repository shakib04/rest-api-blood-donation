<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Post</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>


    <button class="btn btn-link" id="create_post_show">Create New Post</button>

    <div id="create-post" style="display: none;">
        <h4>Post</h4>
        <hr />
        <div id="validationMsg"></div>
        <div class="form-group">
            <label class="control-label col-md-2" for="HospitalName">Hospital Name</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="HospitalName" name="HospitalName" type="text" />
                <span class="field-validation-valid text-danger" data-valmsg-for="HospitalName"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Address">Address</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Address" name="Address" type="text" />
                <span class="field-validation-valid text-danger" data-valmsg-for="Address"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="WantedBlood">Wanted Blood Group</label>
            <div class="col-md-10">
                <select id="WantedBlood" class="form-control" name="WantedBlood">
                    <option value="A+">A Positive</option>
                    <option value="A-">A Negative</option>
                    <option value="B+">B Positive</option>
                    <option value="B-">B Negative</option>
                    <option value="AB+">AB Positive</option>
                    <option value="AB-">AB Negative</option>
                    <option value="O+">O Positive</option>
                    <option value="O-">O Negative</option>
                </select>

                <span class="field-validation-valid text-danger" data-valmsg-for="WantedBlood"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="ContactNumber">Contact Number</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="ContactNumber" name="ContactNumber" type="text" />
                <span class="field-validation-valid text-danger" data-valmsg-for="ContactNumber"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2" for="Text">Text</label>
            <div class="col-md-10">
                <input class="form-control text-box single-line" id="Text" name="Text" type="text" />
                <span class="field-validation-valid text-danger" data-valmsg-for="Text"
                    data-valmsg-replace="true"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" id="create_Post_btn_delete" value="Cancel" class="btn btn-danger" />
                <input type="submit" id="create_Post_btn" value="Post" class="btn btn-primary" />
            </div>
        </div>
    </div>

    <div id="post-list">
        <table id="tbl_Post_list" border="1" class="table table-striped">
            <thead>
                <tr>
                    <td>Hospital Name</td>
                    <td>Address</td>
                    <td>Blood Group</td>
                    <td>Contact Number</td>
                    <td>Text</td>
                    <td>Post By</td>
                    <td>Operation</td>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    <div class="form-group" id="flag-post-reason" style="display: none;">
        <div id="flagValidationMsg" class="text-danger"></div>
        <div class="col-md-offset-2 col-md-10">
            <input class="form-control text-box single-line" type="text" id="flagPostReasonText"
                placeholder="Enter the Reason of Flagging">
            <button class="btn btn-secondary" id="BacktoPostListBtn">Back to Post List</button>
            <button id="FlagPostSubmitBtn" class="btn btn-danger">Flag</button>
        </div>
    </div>

    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/default.js"></script>
    <script src="js/post.js"></script>
    <script src="js/flagpost.js"></script>
</body>

</html>
