<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Image: <input type="file" name="" id="image_input"> <br>
    <button id="upload_image_btn">Upload</button>
    <div id="show_img">

    </div>

    <button id="assign">Assign(Index)</button> <br>
    <button id="href">Href(Index)</button> <br>
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $("#upload_image_btn").click(function () {
            var link = $("#image_input").val();
            console.log(link);

            $("#show_img").html('<img src="' + link + '" alt="">');
        });

        $("#assign").click(function () {
            location.assign("index.html");
        });
        $("#href").click(function () {
            location.href = "index.html";
        });
    </script>
</body>

</html>
